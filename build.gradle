plugins {
    id 'fabric-loom' version '1.11'
    id 'java'
}


group = 'me.contaria'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.6"
    mappings "net.fabricmc:yarn:1.21.6+build.1:v2"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.89.2+1.21.6"
    modImplementation "net.fabricmc.fabric-loader:0.15.5"
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

loom {
    runs {
        client {
            runDir = "run"
        }
        server {
            runDir = "run"
        }
    }
}
