plugins {
    id 'fabric-loom' version '1.5.6'  // Check latest version compatible with 1.21.6
    id 'java'
}

group = 'me.contaria'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        url = 'https://maven.fabricmc.net/'
    }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.6"
    mappings "net.fabricmc:yarn:1.21.6+build.1:v2"  // important for yarn mappings!
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.72.0+1.21.6"  // or latest 1.21.6 version

    // Add fabric-loader dependency if needed
    modCompileOnly "net.fabricmc.fabric-loader:fabric-loader:0.16.14"
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))  // Your installed JDK version
    }
}

loom {
    runs {
        client {
            // Configuration for client run task if needed
        }
        server {
            // Configuration for server run task if needed
        }
    }
}
